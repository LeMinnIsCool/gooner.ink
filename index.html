<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIU Dashboard - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="transition-colors duration-500 bg-white text-black dark:bg-gray-900 dark:text-white">
  <nav class="p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">GIU Dashboard</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="settings.html" class="hover:underline">Settings</a>
    </div>
  </nav>

  <main class="flex flex-col items-center justify-center h-[80vh] text-center">
    <h2 class="text-4xl font-semibold mb-4 animate-fade-in">Welcome to GIU Dashboard</h2>
    <p class="text-lg animate-fade-in-delayed" id="welcomeUser"></p>
  </main>

  <footer class="text-center p-4 text-sm opacity-70">
    Designed by Jacob Hevican
  </footer>

  <script src="theme.js"></script>
  <script>
    if (!localStorage.getItem('loggedInUser')) {
      window.location.href = 'login.html';
    } else {
      const user = localStorage.getItem('loggedInUser');
      document.getElementById('welcomeUser').textContent = `Hello, ${user}!`;
    }
  </script>
</body>
</html>
