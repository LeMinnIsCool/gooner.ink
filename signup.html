<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIU Dashboard - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900 text-black dark:text-white transition-colors">
  <form id="signupForm" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-4 w-80">
    <h2 class="text-xl font-bold text-center">Sign Up</h2>
    <input type="text" id="username" placeholder="Username" required class="w-full p-2 rounded border dark:bg-gray-700" />
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 rounded border dark:bg-gray-700" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="w-full p-2 rounded border dark:bg-gray-700" />
    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Sign Up</button>
    <p id="error" class="text-red-500 text-sm text-center hidden"></p>
    <p class="text-center text-sm">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </form>
  <script src="theme.js"></script>
</body>
</html>
